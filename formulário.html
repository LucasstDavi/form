<body>
    <h1>Formulário</h1>
<div>
    <form>
        <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname">
<br>
        <label for="fdata">Data de Nascimento:</label>
        <input type="date" id="fdata" name="fdata">
<br>
        <label for="femail">E-mail:</label>
        <input type="email" id="femail" name="femail">
<br>
         <label for="fphone">Telefone:</label>
         <input type="tel" id="fphone" name="fphone">
        </fieldset>


        <fieldset>
        <legend>Dados acadêmicos</legend>

        <label for="Curso">Curso:</label>
        <select id="curso" name="curso">
        <option value="ADS">ADS</option>
        <option value="GTI">GTI</option>
        <option value="TBD">TBD</option>
        <option value="tsi">TSI</option>
        </select>
 <br>
        <label for="smt">Semestre:</label> 
        <input type="radio" name="smt" id="smt">
        
        <label for="smt">1º</label>
        <input type="radio" name="smt" id="smt">
        <label for="smt">2º</label>
        <input type="radio" name="smt" id="smt">
        <label for="smt">3º</label>
        <input type="radio" name="smt" id="smt">
        <label for="smt">4º</label>
        <input type="radio" name="smt" id="smt">
        <label for="smt">5º</label>
    </fieldset>
    <fieldset>

    <label for="tbl">Trabalha?</label> 
    <input type="checkbox" name="tbl">
<br>

    <label for="localwork">Local de Trabalho:</label>
    <input type="text" name="localwork" id="localwork"> <br>

    <Label for="DSE">Descreva sua experiência</Label>
<br>
    <textarea rows = "5" cols= "40"></textarea>
<br>
     <input type="submit" value="Enviar">
     <input type="reset" value="Limpar">
